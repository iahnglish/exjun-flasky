{% extends "base.html" %}

{% block title %}Flasky - 계정 확인 필요{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        안녕하세요, {{ current_user.username }}님!
    </h1>
    <h3>아직 계정 확인이 되지 않았습니다.</h3>
    <p>
        이 사이트에 접속하시려면 계정 확인이 필요합니다.
        메일 박스에 계정 확인 메일이 있는지 확인하시기 바랍니다.
    </p>
    <p>
        새로운 계정 확인 메일이 필요하십니까?
        <a href="{{ url_for('auth.resend_confirmation') }}">여기를 클릭하세요</a>
    </p>
</div>
{% endblock %}
